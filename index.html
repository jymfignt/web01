/<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马银伟律师个人网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header, main, footer {
            background-color: white;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        section {
            flex-basis: calc(50% - 20px);
            margin-bottom: 20px;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .skill {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 20px;
            background-color: #3498db;
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        .expertise-cards {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .expertise-card {
            flex-basis: calc(33.333% - 20px);
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .expertise-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .expertise-card i {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 10px;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #themeToggle:hover {
            background-color: #2980b9;
        }

        .dark-theme {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-theme header, .dark-theme main, .dark-theme footer {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .dark-theme h2 {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        .dark-theme a {
            color: #3498db;
        }

        .dark-theme a:hover {
            color: #2980b9;
        }

        .dark-theme .progress-bar {
            background-color: #555;
        }

        .dark-theme .expertise-card {
            background-color: #34495e;
        }

        .skill, .expertise-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .skill.visible, .expertise-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #photo {
            text-align: center;
            margin-bottom: 20px;
        }

        #photo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #3498db;
        }

        #publications, #awards {
            margin-top: 20px;
        }

        #contact {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            section, .expertise-card {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button id="themeToggle">切换主题</button>

    <header>
        <h1>马银伟律师</h1>
        <p>专业、诚信、高效的法律服务</p>
    </header>

    <main>
        <section id="photo">
            <img src="Weixin Image_20240628154732.jpg" alt="照片">
        </section>

        <section>
            <h2>关于我</h2>
            <p>您好，我是马银伟律师。作为一名拥有16年执业经验的律师，我领域包括经济纠纷、家事纠纷、劳动争议、刑事案件等,致力于为客户提供专业、高效的法律服务，帮助他们解决复杂的法律问题。</p>
        </section>

        <section id="expertise">
            <h2>专业领域</h2>
            <div class="expertise-cards">
                <div class="expertise-card">
                    <i class="fas fa-briefcase"></i>
                    <h3>经济纠纷</h3>
                    <p>公司成立、合同纠纷、并购重组</p>
                </div>
                <div class="expertise-card">
                    <i class="fas fa-lightbulb"></i>
                    <h3>家事纠纷</h3>
                    
                </div>
<div class="expertise-card">
                    <i class="fas fa-lightbulb"></i>
                    <h3>刑事案件</h3>
                    
                </div>

                <div class="expertise-card">
                    <i class="fas fa-users"></i>
                    <h3>劳动争议</h3>
                    <p>劳动合同、劳动争议、工伤赔偿</p>
                </div>
            </div>
        </section>

           

        <section id="contact">
            <h2>联系方式</h2>
            <p><i class="fas fa-envelope"></i> 邮箱984584407@qq.com</p>
            <p><i class="fas fa-phone"></i> 电话：13180071989</p>
            <p><i class="fas fa-map-marker-alt"></i> 地址：石家庄市长安区和平东路280号和合大厦1404室</p>
        </section>
    </main>

    <footer>
        <p>© 2024 马银伟律师. 保留所有权利。</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#3498db" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#3498db", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
        });

        function isElementInViewport(el) {
            var rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScroll() {
            var elements = document.querySelectorAll('.skill, .expertise-card');
            elements.forEach(function(element) {
                if (isElementInViewport(element)) {
                    element.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>
</body>
</html>
